<body class="pages">
    <p><a href="../index.html">Back</a></p>
    <section>
        <h2>Upload to a new repository</h2>
        <article>
            <p>Open new terminal in VSCode</p>
            <p>git init</p>
            <p>git add .</p>
            <p>git commit -m "YourCommitName"</p>
            <p>Copy the three lines in git and paste it in the terminal</p>
        </article>
    </section>
    <section>
        <h2>Push Code</h2>
        <article>
            <p>Open new terminal in VSCode</p>
            <p>git add .</p>
            <p>git commit -m "YourNewCommitName"</p>
            <p>git push</p>
        </article>
    </section>
</body>

</html>
